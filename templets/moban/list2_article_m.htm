<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Cache-Control" content="must-revalidate,no-cache,no-transform">
<meta content="mobiSiteGalore" name="Generator" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta name="format-detection" content="telephone=no">
<title>{dede:field.seotitle/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/m/style/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
{dede:include filename="head_m.htm"/}
<!-- 元素开始 -->
<div id="tabBox2" class="tabBox">
  <div class="hd">
    <h2>当前位置：{dede:field name='position'/}</h2>
  </div>
    <div class="news_list"> 
    {dede:list pagesize='8'}
      <div class='news_item'><img src="[field:litpic/]" alt="[field:title /]" class='avator75'>
        <div class='news_detail cursor'><a href='view.php?aid=[field:id/]'><span>[field:title /]</span></a>
          <p>[field:description function="cn_substr(@me,90)"/]...</p>
        </div>
      </div>
      {/dede:list}
     </div>
</div>
<div class="pages">
  <ul>
    {dede:pagelist listitem="index,end,pre,next" listsize="3"/}
  </ul>
</div>
{dede:include filename="foot_m.htm"/}
</body>
</html>
